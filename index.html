<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Mockup</title>
    <style>
        body {
            margin: 0;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

      /* Chatbot Overlay */
        .chatbot-container {
            position: fixed;
            left: 50%;
            top: 10%;
            transform: translate(-50%, 0);
            width: 90%;
            max-width: 448px;
            height: 525px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            z-index: 1000;
        }

        /* Chatbot iframe */
        .chatbot-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes iframe border */
        }
    </style>
</head>
<body>
    <!-- Chatbot Section -->
    <div class="chatbot-container">
        <iframe src="https://cdn.botpress.cloud/webchat/v2.3/shareable.html?configUrl=https://files.bpcontent.cloud/2024/12/16/11/20241216111259-EBHJBK2F.json"></iframe>
    </div>
</body>
</html>
