<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Mockup</title>
    <style>
        body {
            margin: 0;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Chatbot Overlay */
        .chatbot-container {
            position: fixed; /* Fixed position to keep it visible */
            bottom: 20px;
            right: 20px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
            height: 400px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chatbot-header {
            background-color: #0078FF;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .chatbot-body {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Chatbot Section -->
    <div class="chatbot-container">
        <div class="chatbot-header">Chat with Us</div>
        <div class="chatbot-body">
            <!-- Placeholder for chatbot -->
            <p>Hello! How can I assist you today?</p>
        </div>
    </div>
</body>
</html>
